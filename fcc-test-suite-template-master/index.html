<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a simple microverse project survey form</p>
    <form id="survey-form">
      <label id="name-label">Name: </label><br>
      <input required  placeholder="Enter Your Name" type="text" id="name"><br>
      <label id="email-label">Email: </label><br>
      <input required placeholder="Enter your Email" type="email" id="email"><br>
      <label id="number-label">Age: </label><br>
      <input required placeholder="Enter Your Age" min="0" max="100" type="number" id="number"><br>

      <label>Select Your Gender</label><br>
      <select id="dropdown">
        <option value="" disabled selected hidden >Select</option>
        <option>Male</option>
        <option>Female</option>
      </select><br><br>

      <label>Are You A Good Person?</label><br>
      
      <input value="Good" name="anything"  type="radio" />
      <label>yes</label>
      
      <input value="Good" name="anything"  type="radio" />
      <label>no</label><br><br>

      <label>How Did You Hear About Us?</label><br>
      
      <input value="google" type="checkbox"/>
      <label>Google</label>
     
      <input value="linked-in" type="checkbox"/>
      <label>Linked-in</label>
      
      <input value="twitter" type="checkbox"/>
      <label>Twitter</label><br><br>

      <label>Leave Us A Message</label><br>
      <textarea name="textarea" rows="5" cols="10" >Message</textarea><br>


      <button id="submit" type="submit">Submit</button>


    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
