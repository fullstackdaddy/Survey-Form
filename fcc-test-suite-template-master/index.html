<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a simple microverse project survey form</p>
    <form id="survey-form">
      <label id="name-label">Name: </label>
      <input required  placeholder="Enter Your Name" type="text" id="name">
      <label id="email-label">Email: </label>
      <input required placeholder="Enter your Email" type="email" id="email">
      <label id="number-label">Number: </label>
      <input required placeholder="Enter Your Age" min="0" max="100" type="number" id="number">

      <select id="dropdown">
        <option value="" disabled selected hidden >Select</option>
        <option>Male</option>
        <option>Female</option>
      </select>

  
      <input value="Good" name="anything"  type="radio" />
      <input value="Good" name="anything"  type="radio" />

      <input value="1" type="checkbox"/>
      <input value="2" type="checkbox"/>
      <input value="3" type="checkbox"/>

      <textarea name="textarea" rows="5" cols="10" >Message</textarea>

      <button id="submit" type="submit">Submit</button>


    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
